apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: shopping-list-deployment
      annotations:
        version: 0.0.1-SNAPSHOT
    spec:
      selector:
        matchLabels:
          name: shopping-list
      replicas: 1
      template:
        metadata:
          labels:
            app: shopping-list
            name: shopping-list
            component: shopping-list
        spec:
          containers:
            - name: shopping-list
              image: shopping-list:0.0.1-SNAPSHOT
              ports:
                - containerPort: 8080
                - containerPort: 8443
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: "hsqldb"
              readinessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 2
                periodSeconds: 3
                failureThreshold: 1
              livenessProbe:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 20
                  timeoutSeconds: 2
                  periodSeconds: 8
                  failureThreshold: 1
              resources:
                  requests:
                    memory: "96Mi"
                    cpu: "300m"
                  limits:
                    memory: "192Mi"
                    cpu: "750m"
              lifecycle:
                preStop:
                  exec:
                    # SIGTERM triggers a quick exit; gracefully terminate instead
                    command: ["kill", "-SIGINT", "`pidof java`"]
  - apiVersion: v1
    kind: Service
    metadata:
      name: shopping-list-service
    spec:
      selector:
        app: metrics
        department: engineering
        type: LoadBalancer
      ports:
        - port: 80
          targetPort: 8080

  - apiVersion: v1
    kind: Service
    metadata:
      name: shopping-list-service-secured
    spec:
      selector:
        app: metrics
        department: engineering
        type: LoadBalancer
      ports:
        - port: 443
          targetPort: 8443

  - apiVersion: v1
    kind: Route
    metadata:
      name: shopping-list-route
    spec:
      to:
        kind: Service
        name: shopping-list-service

  - apiVersion: v1
    kind: Route
    metadata:
      name: route-passthrough-termination-secured
    spec:
      to:
        kind: Service
        name: shopping-list-service-secured
      tls:
        termination: passthrough